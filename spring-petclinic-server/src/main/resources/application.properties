# database init, supports mysql too
petclinic.database=hsqldb
petclinic.secured.resources=classpath:resources.properties
spring.datasource.schema=classpath*:db/${petclinic.database}/schema.sql
spring.datasource.data=classpath*:db/${petclinic.database}/data.sql
spring.resources.static-locations=classpath:/public/

# JPA
spring.jpa.database=HSQL
spring.jpa.hibernate.ddl-auto=none
#see https://github.com/spring-projects/spring-boot/issues/2129
#see http://stackoverflow.com/questions/25283198/spring-boot-jpa-column-name-annotation-ignored
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true

# Internationalization
spring.messages.basename=classpath:messages/messages

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Actuator / Management
management.contextPath=/manage

# Logging
logging.level.org.springframework=INFO
logging.file=target/petclinic.log
# Log all JDBC parameters
logging.level.org.hibernate.type=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG

server.compression.enabled=true
server.compression.mime-types=application/json,text/css,application/javascript
server.compression.min-response-size=2048
