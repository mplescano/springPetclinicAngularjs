# database init, supports mysql too
petclinic.database=hsqldb
hsqldb.database.path=mem:testdb1
hsqldb.server.port=9002
hsqldb.database.name=testdb0

spring.datasource.schema=classpath*:db/${petclinic.database}/schema.sql
spring.datasource.data=classpath*:db/${petclinic.database}/data.sql

spring.datasource.url=jdbc:hsqldb:hsql://localhost:${hsqldb.server.port}/${hsqldb.database.name}
spring.datasource.username=sa
#spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.samples.petclinic=DEBUG
logging.file=target/petclinic-api-db.log

spring.main.web-environment=false