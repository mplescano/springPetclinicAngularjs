# database init, supports mysql too
petclinic.database=hsqldb
hsqldb.server.port=9002
hsqldb.database.name=testdb0

spring.datasource.url=jdbc:hsqldb:hsql://localhost:${hsqldb.server.port}/${hsqldb.database.name}
spring.datasource.username=sa
#spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver

spring.security.datasource.url=jdbc:hsqldb:hsql://localhost:9001/testdb0
spring.security.datasource.username=sa
#spring.security.datasource.password=
spring.security.datasource.driver-class-name=org.hsqldb.jdbcDriver

petclinic.security.acl.resources=classpath:resources-acl.properties
petclinic.security.scope.resources=classpath:resources-scope.properties

# JPA
spring.jpa.database=default
spring.jpa.hibernate.ddl-auto=none
#see https://github.com/spring-projects/spring-boot/issues/2129
#see http://stackoverflow.com/questions/25283198/spring-boot-jpa-column-name-annotation-ignored
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true

# Internationalization
spring.messages.basename=messages/messages

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.samples.petclinic=DEBUG
logging.file=target/petclinic-api.log
# Log all JDBC parameters
logging.level.org.hibernate.type=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG

server.compression.enabled=true
server.compression.mime-types=application/json,text/css,application/javascript
server.compression.min-response-size=2048
#random port
server.port=0
server.servlet.context-path=/

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# enable to register multiple app instances with a random server port
eureka.instance.instance-id=${spring.application.name}:${random.uuid}    
