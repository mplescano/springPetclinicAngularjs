<h2>Users</h2>

<form class="form-horizontal" name="userQueryForm" id="userQueryForm">
	<div class="form-group">
		<label for="usernameSearch" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="usernameSearch" name="usernameSearch" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="firstNameSearch" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstNameSearch" name="firstNameSearch" placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="lastNameSearch" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastNameSearch" name="lastNameSearch" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="dateCreatedIni" class="col-sm-2 control-label">Init. Date</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="dateCreatedIni" name="dateCreatedIni" placeholder="Init. Date">
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-3 col-offset-4">
			<button type="reset">Clear</button>
			<button type="submit">Search</button>
		</div>
		
	</div>
</form>

<table class="table table-striped">
    <thead>
	    <tr>
	        <th>Username</th>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>Register Date</th>
	        <th>Active</th>
	    </tr>
    </thead>
    <tr>
    </tr>
</table>
